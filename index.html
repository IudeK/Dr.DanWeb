<!DOCTYPE html>
<html>
<head>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	  <script src="front.js"></script>

	<title>Dr.Dan</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar .navbar-expand navbar-light bg-light">
        <a class="navbar-brand align-items-center text-center" href="#" style="font-size: 150px; font-family: 'Courier New', Courier, monospace;">
        <img src="drdan.png" width="18%" class="d-inline-block align-top" alt="">
            Dr.Dan
        </a>
    </nav>

    <div class="col-md-12" style="background-color: #f1f1f1; padding: 5px; display: flex;">
      <div class="col-3">
          <img src="bebe.png" alt="Person" width="280px" height="250px">
          
      </div>
      <div class="col-9 d-flex align-items-center text-center">
        <em style="font-size: 39px; font-family: 'Courier New', Courier, monospace;">Site para estimar a idade gestacional do recém-nascido pelo método de capurro</em>
      </div>
    </div>

    <div class="col-md-12 text-center" style="margin-top: 1%;">
        <h2><i>Preencha o questionário!</i></h2>
    </div>
    
    <div class="col-12" style="margin-top: 3%; padding: 25px;">
        <div class="form-group">
            <label for="opcoes" class="form-label mb-2" style="font-size: 35px; font-family: 'Courier New', Courier, monospace;">Formação do mamilo:</label>
            <select id="op1" class="form-select form-select-lg mb-3" style="background-color:rgb(169, 191, 192); font-family: 'Courier New', Courier, monospace;" aria-label="Selecione uma opção" id="opcoes" required>
              <option selected disabled>Escolha uma opção</option>
              <option value="0">Mamilo pouco visível, sem aréola</option>
              <option value="5">Mamilo nítido e aréola lisa, com diâmetro menor que 0,75 cm</option>
              <option value="10">Mamilo puntiforme e aréola de bordo não elevado, com diâmetro maior que 0,75 cm</option>
              <option value="15">Mamilo puntiforme e aréola de bordo elevado, com diâmetro maior que 0,75 cm</option>
            </select>
          </div>       
    </div>

    <div class="col-12" style="padding: 25px;">
        <div class="form-group">
            <label for="opcoes" class="form-label mb-2" style="font-size: 35px; font-family: 'Courier New', Courier, monospace;">Textura da pele:</label>
            <select id="op2" class="form-select form-select-lg mb-3" style="background-color:rgb(169, 191, 192); font-family: 'Courier New', Courier, monospace;" aria-label="Selecione uma opção" id="opcoes" required>
              <option selected disabled>Escolha uma opção</option>
              <option value="0">Fina, gelatinosa</option>
              <option value="5">Fina e lisa</option>
              <option value="10">Lisa, com discreta descamação superficial</option>
              <option value="15">Grossa, com sulcos superficiais, descamação de mãos e pés</option>
              <option value="20">Grossa, apergaminhada, com sulcos profundos</option>
            </select>
          </div>       
    </div>

    <div class="col-12" style="padding: 25px;">
        <div class="form-group">
            <label for="opcoes" class="form-label mb-2" style="font-size: 35px; font-family: 'Courier New', Courier, monospace;">Formação da orelha:</label>
            <select id="op3" class="form-select form-select-lg mb-3" style="background-color:rgb(169, 191, 192); font-family: 'Courier New', Courier, monospace;" aria-label="Selecione uma opção" id="opcoes" required>
              <option selected disabled>Escolha uma opção</option>
              <option value="0">Chata, disforme, pavilhão não encurvado</option>
              <option value="8">Pavilhão parcialmente encurvado no bordo</option>
              <option value="16">Pavilhão parcialmente encurvado em todo bordo superior</option>
              <option value="24">Pavilhão totalmente encurvado</option>
            </select>
          </div>       
    </div>

    <div class="col-12" style="padding: 25px;">
        <div class="form-group">
            <label for="opcoes" class="form-label mb-2" style="font-size: 35px; font-family: 'Courier New', Courier, monospace;">Glândulas mamárias:</label>
            <select id="op4" class="form-select form-select-lg mb-3" style="background-color:rgb(169, 191, 192); font-family: 'Courier New', Courier, monospace;" aria-label="Selecione uma opção" id="opcoes" required>
                <option selected disabled>Escolha uma opção</option>
                <option value="0">Ausência de tecido mamário</option>
                <option value="5">Diâmetro menor que 0,5 cm</option>
                <option value="10">Diâmetro de 0,5 a 1 cm</option>
                <option value="15">Diâmetro maior que 1 cm</option>
            </select>
          </div>       
    </div>

    <div class="col-12" style="padding: 25px;">
        <div class="form-group">
            <label for="opcoes" class="form-label mb-2" style="font-size: 35px; font-family: 'Courier New', Courier, monospace;">Pregas plantares:</label>
            <select id="op5" class="form-select form-select-lg mb-3" style="background-color:rgb(169, 191, 192); font-family: 'Courier New', Courier, monospace;" aria-label="Selecione uma opção" id="opcoes" required>
              <option selected disabled>Escolha uma opção</option>
              <option value="0">Ausentes</option>
              <option value="5">Marcas mal definidas na metade anterior da planta</option>
              <option value="10">Marcas bem definidas na metade anterior e sulcos no terço anterior</option>
              <option value="15">Sulcos na metade anterior da planta</option>
              <option value="20">Sulcos em mais da metade anterior da planta</option>
            </select>
          </div>       
    </div>
      
    <div class="col-12" style="padding: 25px;">
        <button style="width: 100%;" type="button" class="btn btn-primary btn-lg" onclick="calcularIdade()">Calcular</button>
    </div>

    <footer style="margin-top: 1%; padding: 25px; color: rgb(85, 81, 81);">
      <p><i>Site desenvolvido para o Dr. Daniel Moura de Oliveira</i><br>
    </footer>

</body>
</html>
